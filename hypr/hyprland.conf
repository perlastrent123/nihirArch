################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


################
### KEYWORDS ###
################
$terminal = kitty 
$fileManager = dolphin
$menu = tofi-drun | xargs hyprctl dispatch exec --

#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = swww-daemon --format xrgb
exec-once = fcitx5 -d
exec-once = hyprctl keyword monitor HDMI-A-1, 1920x1080@74.97hz,1920x0,1
exec-once = dunst
exec-once = wl-clipboard-history -t
exec-once = wl-paste --watch cliphist store
exec-once = rm "$HOME/.cache/cliphist/db"   #it'll delete history at every restart  
exec-once = hyprlock

#############################
### ENVIRONMENT VARIABLES ###
#############################

# IF WANT GTK THEMES INSTALL GTK SETTINGS!!!
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_THEME,Bibata-Modern-Classic
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,kvantum 
env = QT_QPA_PLATFORM,wayland

#####################
### LOOK AND FEEL ###
#####################

misc {
    new_window_takes_over_fullscreen = 2
}  

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    layout = master 
    gaps_in = 5
    gaps_out = 15

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(00ffc1ff) rgba(0081ecff) 45deg
    col.inactive_border = rgba(5959598c)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

}


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4
    
    # Change transparency of focused and unfocused windows
    active_opacity = .95
    inactive_opacity = .90
    shadow_range = 4
    shadow_render_power = 3
    drop_shadow = false
    col.shadow = rgba(1a1a1aee)

    blur {
        # https://wiki.hyprland.org/Configuring/Variables/#blur

        enabled = true
        xray = false
        special = true
        ignore_opacity = true
        popups = true

        size = 6
        passes = 2
        vibrancy = 0.3
        vibrancy_darkness = 0.1 
        noise = 0.0
        

        layerrule = blur, waybar
        layerrule = blur, dolphin
        layerrule = blur, launcher
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# i dont use this wtf even is this lololol! 
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enubling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    orientation = right
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
}


#############
### INPUT ###
#############
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    float_switch_override_focus = 0

    sensitivity = -.5 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

cursor {
    enable_hyprcursor = true
    persistent_warps = true
    warp_on_change_workspace = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGSS ###
####################
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, A, exec, [tiled] $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, [floating] $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, V, centerwindow
bind = $mainMod, P, exec, $menu
bind = $mainMod, F, layoutmsg,swapwithmaster master
bind = $mainMod, H, fullscreen, 1
bind = $mainMod SHIFT, R, exec, bash .config/waybar/script.sh
bind = $mainMod SHIFT, V, exec, pkill wofi
bind = $mainMod SHIFT, V,exec,cliphist list | wofi --show dmenu -H 600 -W 900 | cliphist decode | wl-copy
bind = $mainMod, L, exec, hyprlock


# Audio
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, cyclenext, prev
bind = $mainMod, right, cyclenext

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, SPACE, submap, fastedit
submap = fastedit

binde = $mainMod, right, resizeactive, 25 0
binde = $mainMod, left, resizeactive, -25 0
binde = $mainMod, up, resizeactive, 0 -25
binde = $mainMod, down, resizeactive, 0 25
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

bind = $mainMod, SPACE, submap, reset
submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
